{% set name = "psygnal" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fafcb5dcc856c1d12adc6046fa5a9fb22e19ffb01f3b9500bc97a20cbc74c20b

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - setuptools_scm
  run:
    - python
    - typing-extensions

test:
  imports:
    - psygnal
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tlambert03/psygnal
  license: BSD-3-Clause
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: BSD
  license_file: LICENSE
  summary: Pure python implementation of Qt Signals

extra:
  recipe-maintainers:
    - tlambert03
